{% extends 'blog/base.html' %}

{% block content %}
<div class="form-container">
    <h2>Cr√©er un nouvel article</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    <small style="color: red;">{{ field.errors|striptags }}</small>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="submit-button">Publier</button>
    </form>
</div>
{% endblock %}
